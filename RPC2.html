<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button onclick="move('Rock')">Rock</button>
    <button onclick="move('Paper')">Paper</button>
    <button onclick="move('Scissor')">Scissor</button>
    <script>
    const randomNumber = Math.random();
    function computermove(){
       if(randomNumber >=0 && randomNumber <1/3){
        return "Rock";
       } 
       else if (randomNumber >= 1/2 && randomNumber >2/3){
        return "Paper";
       }
       else{
        return "Scissor";
       }
    }
    function move(move){
        const computerMove = computermove();
        console.log(`You Picked ${move} and Computer picked ${computerMove}`) 
    }
    </script>
</body>
</html>
