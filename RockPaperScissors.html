<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button onclick="playMove('Rock')" id="rps">Rock</button>
    <button onclick="playMove('Paper')" id="rps">Paper</button>
    <button onclick="playMove('Scissor')" id="rps">Scissor</button>
    <button onclick="reset()" id="reset">Reset</button>
    <p id="display"></p>
    <p id="result"></p>
    <script>
        let score = JSON.parse(localStorage.getItem('score'));
        score = {
            wins: 0,
            looses: 0,
            ties: 0,
        }
        function getComputerMove() {
            const randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber < 1/3){
                return "Rock";
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                return "Paper";
            }
            else {
                return "Scissor";
            }
        }

        function playMove(playerMove) {
            let result = '';
            const computerMove = getComputerMove();
            if(playerMove === computerMove){
            document.getElementById("rps").value;
            document.getElementById("display").textContent = (`Player move: ${playerMove}, Computer move: ${computerMove} it is tie`);
            result = "it is tie";
            }
            else if(playerMove === "Rock" && computerMove === "Paper"){
            document.getElementById("rps").value;
            document.getElementById("display").textContent = (`Player move: ${playerMove}, Computer move: ${computerMove} computer win`);
                result = "computer win";
            }
            else if(playerMove === "Paper" && computerMove === "Scissor"){
            document.getElementById("rps").value;
            document.getElementById("display").textContent = (`Player move: ${playerMove}, Computer move: ${computerMove} computer win`);
            result = "computer win";
            }
            else if(playerMove === "Scissor" && computerMove === "Rock"){
            document.getElementById("rps").value;
            document.getElementById("display").textContent = (`Player move: ${playerMove}, Computer move: ${computerMove} computer win`);
                result = "computer win";
            }
            else{
            document.getElementById("rps").value;
            document.getElementById("display").textContent = (`Player move: ${playerMove}, Computer move: ${computerMove} you won`);
                result = "you won";
            }
            if(result === "you won"){
                score.wins += 1;
            }
            else if(result === "computer win"){
                score.looses += 1;
            }
            else if(result === "it is tie"){
                score.ties += 1;
            }
            document.getElementById("rps").value;
            document.getElementById("result").textContent = (`wins: ${score.wins}, lost: ${score.looses}, tie: ${score.ties}`);
            localStorage.setItem('score', JSON.stringify(score));
        }
        function reset(){
                score.wins = 0;
                score.looses = 0;
                score.ties = 0;
                document.getElementById("display").textContent = "";
                document.getElementById("result").textContent = "";
            }
    </script>
</body>
</html>
