<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="getUserInput">
    <button onclick="userinput()">Display</button>
    <p id="displayUserInput"></p>
    <script>
        function userinput(){
            let result = document.getElementById("getUserInput").value;
            document.getElementById("displayUserInput").textContent = (`You have Entered ${result}`)
        }
    </script>
</body>
</html>
